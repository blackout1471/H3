<div class="container-fluid">
  <div class="row" *ngFor="let elementGroup of elementData; let i = index">
    <div style="width:5.5%" *ngFor="let element of elementGroup">
      <app-element *ngIf="element" [Element]="element" [Color]="colorGroups[element.getGroup()]"></app-element>
    </div>
  </div>
</div>
